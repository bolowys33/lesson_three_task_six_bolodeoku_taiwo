<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100 fixed-top">
            <a class="navbar-brand font-weight-bold" href="../index.html">OLUBODUN</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/projects.html">My Works</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../html/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="contact" class="py-5">
            <div class="container" >
                <h2>Contact Me</h2>
                <p>You can connect with me through:</p>
                <ul class="nav mb-3">
                    <li class="ml-4 mb-4"><a href="https://facebook.com/bolodeoku.taiwo.16/" class="fa fa-facebook-official"> Facebook</a></li>
                    <li class="ml-4 mb-4"><a href="http://wa.link/x7mbpr" class="fa fa-whatsapp"> Whatsapp</a></li>
                    <li class="ml-4 mb-4"><a href="https://twitter.com/Bolowystaiwo" class="fa fa-twitter-square"> Twitter</a></li>
                    <li class="ml-4 mb-4"><a href="https://github.com/bolowys33" class="fa fa-github"> Github</a></li>
                </ul>
                <p>Alternatively, you can drop your message using the form below</p>
                <div class="row">
                    <div class="col-md-6 col-lg-10">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter your name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="7"
                                    placeholder="Enter your message"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
